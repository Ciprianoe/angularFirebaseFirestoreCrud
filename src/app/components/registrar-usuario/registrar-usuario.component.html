<div class="wrapper">
    <div *ngIf="!loading" class="body">
      <img class="logo" src="../../../assets/perfil.png" alt="Login">
      <h1>Registrate</h1>
      <form (ngSubmit)="crearUser()" [formGroup]="registrarUsuario">
        <div class="form-floating mb-3">
          <input  formControlName="email" type="email" class="form-control" placeholder="name@example.com">
          <label>Email</label>
          <span *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched " class="text-danger errorLabel">
            El <strong>Correo</strong> es requerido
          </span>
          <span *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched " class="text-danger errorLabel">
            El <strong>Correo</strong> es invalido
          </span>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="password" type="password" class="form-control"  placeholder="Password">
          <label>Password</label>
          <span *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched " class="text-danger errorLabel">
            El <strong>Password</strong> es requerido
          </span>
          <span *ngIf="registrarUsuario.get('password')?.hasError('minlength') && registrarUsuario.get('password')?.touched " class="text-danger errorLabel">
            El <strong>Password</strong> debe tener minimo 6 caracteres
          </span>
        </div>
        <div class="form-floating mb-3">
            <input formControlName="repetirPassword" type="password" class="form-control"  placeholder="Password">
            <label>Repite Password</label>
            <span *ngIf="registrarUsuario.get('repetirPassword')?.hasError('required') && registrarUsuario.get('repetirPassword')?.touched " class="text-danger errorLabel">
              El <strong>Password</strong> es requerido
            </span>
            <span *ngIf="registrarUsuario.get('repetirPassword')?.hasError('minlength') && registrarUsuario.get('password')?.touched" class="text-danger errorLabel">
              El <strong>Password</strong> debe tener minimo 6 caracteres
            </span>
            <span *ngIf="registrarUsuario.get('repetirPassword') == registrarUsuario.get('password')" class="text-danger errorLabel">
              El <strong>Password</strong> debe tener minimo 6 caracteres y coincidir
            </span>
          </div>
        <div class="d-grid gap-2 mb-3">
          <button class="btn btn-dark" [disabled]="registrarUsuario.invalid" type="submit">Aceptar</button>       
        </div>
        <p class="mt-3">Ya tienes cuenta? <a routerLink="/login">Login</a></p>
        
      </form>    
    </div>  
    <app-spinner *ngIf="loading"></app-spinner>
  </div>
